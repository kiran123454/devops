<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f3eb;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #a8dadc;
            padding: 15px;
            text-align: center;
            color: #2a2a2a;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
        }
        h2 {
            text-align: center;
            color: #6c757d;
        }
        input, textarea {
            width: calc(100% - 24px);
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            background-color: #f1faee;
            display: block;
        }
        input:focus, textarea:focus {
            border-color: #457b9d;
            outline: none;
            box-shadow: 0px 0px 8px rgba(69, 123, 157, 0.5);
        }
        button {
            background: #ffb4a2;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: calc(100% - 24px);
            transition: 0.3s;
            display: block;
            margin: 12px auto;
        }
        button:hover {
            background: #e5989b;
        }
        .footer {
            background-color: #a8dadc;
            color: #2a2a2a;
            text-align: center;
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">Professional CV Form</div>
    
    <div class="container">
        <h2>Fill in Your Details</h2>
        <form id="cvForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="footer">&copy; 2025 Professional CV Form. All rights reserved.</div>
    
    <script>
        document.getElementById("cvForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("CV Submitted Successfully!");
        });
    </script>
</body>
</html>
